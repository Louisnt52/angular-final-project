<div class="d-flex flex-column flex-shrink-0 p-3 bg-light vh-100" style="width: 240px;">
  <ng-container *ngIf="authService.currentUserValue">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <i class="bi bi-box-seam me-2 fs-4 text-primary"></i>
      <span class="fs-5 fw-semibold">Mi Aplicacion</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a routerLink="/product" routerLinkActive="active" class="nav-link link-dark">
          <i class="bi bi-cart me-2"></i> Products
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link link-dark d-flex justify-content-between align-items-center" 
          data-bs-toggle="collapse" href="#formsSubmenu" role="button" aria-expanded="false">
          <span><i class="bi bi-ui-checks me-2"></i> Forms</span>
          <i class="bi bi-chevron-down"></i>
        </a>
        <div class="collapse ps-3" id="formsSubmenu">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a routerLink="/forms" routerLinkActive="active" class="nav-link link-dark">
                <i class="bi bi-ui-checks me-2"></i> Forms
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/reactive-forms" routerLinkActive="active" class="nav-link link-dark">
                <i class="bi bi-ui-checks me-2"></i> Reactive Forms
              </a>
            </li>
          </ul>
        </div>
      </li>
      <li class="nav-item">
        <a routerLink="/users" routerLinkActive="active" class="nav-link link-dark" >
          <i class="bi bi-people me-2"></i> Users
        </a>
      </li>
    </ul>
    <hr>
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
        <i class="bi bi-person-circle me-2 fs-5"></i>
        <strong>User</strong>
      </a>
      <ul class="dropdown-menu shadow">
        <li><a class="dropdown-item" (click)="authService.logout()">Logout</a></li>
      </ul>
    </div>
  </ng-container>
</div>
