<h3>Edit Product</h3>
<div class="card shadow-sm p-3 mb-3">
  <form [formGroup]="form" (ngSubmit)="update()">
    <input class="form-control mb-2" placeholder="Name" formControlName="name">
    <input class="form-control mb-2" placeholder="Description" formControlName="description">
    <input type="number" class="form-control mb-2" placeholder="Price" formControlName="price">
    <input type="number" class="form-control mb-2" placeholder="Quantity" formControlName="quantity">
    <input class="form-control mb-2" placeholder="Category" formControlName="category">
    <input class="form-control mb-3" placeholder="Image URL" formControlName="imageUrl">
    <div class="text-end mt-3">
        <button type="button" class="btn btn-secondary me-2" (click)="router.navigate(['/products'])">
            Cancelar
        </button>
        <button type="submit" class="btn btn-success" [disabled]="form.invalid">
            Guardar
        </button>
    </div>
  </form>
</div>
