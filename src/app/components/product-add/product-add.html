<h3>Add Product</h3>
<div class="card shadow-sm p-3">
  <h5 class="card-title mb-3">Add Product</h5>
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="mb-2">
      <input class="form-control" placeholder="Name" formControlName="name">
    </div>
    <div class="mb-2">
      <input class="form-control" placeholder="Description" formControlName="description">
    </div>
    <div class="mb-2">
      <input type="number" class="form-control" placeholder="Price" formControlName="price">
    </div>
    <div class="mb-2">
      <input type="number" class="form-control" placeholder="Quantity" formControlName="quantity">
    </div>
    <div class="mb-2">
      <input class="form-control" placeholder="Categoria" formControlName="category">
    </div>
    <div class="mb-3">
      <input class="form-control" placeholder="Image URL" formControlName="imageUrl">
    </div>
    <button class="btn btn-success w-100" type="submit">Save</button>
  </form>
</div>
