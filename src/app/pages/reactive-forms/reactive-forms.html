<div class="card shadow-sm p-4">
  <h5 class="mb-3">Formulario Reactivo de Producto</h5>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input formControlName="name" type="text" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Precio</label>
      <input formControlName="price" type="number" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Cantidad</label>
      <input formControlName="quantity" type="number" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Categoría</label>
      <input formControlName="category" type="text" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea formControlName="description" rows="2" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Imagen (URL)</label>
      <input formControlName="imageUrl" type="text" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Agregar Producto</button>
  </form>
</div>
